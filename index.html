<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <header>
            <h1>Student Registration Form</h1>
            <p>Please fill out the form below to register</p>
        </header>
        <hr>
        <main>
            <fieldset>
                <legend>Personal Information</legend>
                <form action="" method="post">
                    <label for="first-name">First Name:</label>
                    <input type="text" name="first-name" required><br><br>
                    <label for="last-name">Last Name:</label>
                    <input type="text" name="last-name" required><br><br>
                    <label for="date">Date of Birth:</label>
                    <input type="date" name="date" required><br><br>
                    <label for="gender">Gender:</label>
                    <input type="radio" name="Gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="Gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" name="Gender" value="other">
                    <label for="other">Other</label><br><br>
                    <label for="email">Email:</label>
                    <input type="text" name="email" required><br><br>
                    <label for="phone-number">Phone:</label>
                    <input type="number" name="phone-number" required>
                </form>
            </fieldset>
            <hr>
            <fieldset>
                <legend>Address Information</legend>
                <form action="" method="post">
                    <label for="address-box">Address:</label><br>
                    <textarea name="address-box" id="address-box" rows="5" cols="40" required></textarea>
                    <br><br>
                    <label for="city">City:</label>
                    <input type="text" name="city" required><br><br>
                    <label for="state">State:</label>
                    <input type="text" name="state" required><br><br>
                    <label for="zip">Zip Code:</label>
                    <input type="number" name="zip" required>
                </form>
            </fieldset>
            <hr>
            <fieldset>
                <legend>Educational Information</legend>
                
            </fieldset>
        </main>
        <hr>
        <footer>

        </footer>
    </body>
</html>
